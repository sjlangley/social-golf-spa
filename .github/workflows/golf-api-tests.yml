name: Golf API Tests

on:
  push:
    branches: [main]
    paths:
      - 'apps/golf-api/**'
      - '!apps/golf-api/*.md'
      - '!apps/golf-api/**/*.md'
      - '.github/workflows/golf-api-tests.yml'
  pull_request:
    branches: [main]
    paths:
      - 'apps/golf-api/**'
      - '!apps/golf-api/*.md'
      - '!apps/golf-api/**/*.md'
      - '.github/workflows/golf-api-tests.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: apps/golf-api

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: 'apps/golf-api/pyproject.toml'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests with coverage
        run: pytest -v

      - name: Upload coverage reports
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: ./apps/golf-api/coverage.xml
          flags: golf-api
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
