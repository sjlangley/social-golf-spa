name: Handicap Calculator Tests

on:
  push:
    branches: [main]
    paths:
      - 'apps/handicap-calculator/**'
      - '!apps/handicap-calculator/*.md'
      - '!apps/handicap-calculator/**/*.md'
      - '.github/workflows/handicap-calculator-test.yml'
  pull_request:
    branches: [main]
    paths:
      - 'apps/handicap-calculator/**'
      - '!apps/handicap-calculator/*.md'
      - '!apps/handicap-calculator/**/*.md'
      - '.github/workflows/handicap-calculator-test.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: apps/handicap-calculator

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: 'apps/handicap-calculator/pyproject.toml'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests with coverage
        run: pytest -v

      - name: Upload coverage reports
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: ./apps/handicap-calculator/coverage.xml
          flags: handicap-calculator
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
