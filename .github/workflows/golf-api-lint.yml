name: Golf API Lint

on:
  push:
    branches: [main]
    paths:
      - 'apps/golf-api/**'
      - '!apps/golf-api/*.md'
      - '!apps/golf-api/**/*.md'
      - '.github/workflows/golf-api-lint.yml'
  pull_request:
    branches: [main]
    paths:
      - 'apps/golf-api/**'
      - '!apps/golf-api/*.md'
      - '!apps/golf-api/**/*.md'
      - '.github/workflows/golf-api-lint.yml'

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    defaults:
      run:
        working-directory: apps/golf-api

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: 'apps/golf-api/pyproject.toml'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Check code style with ruff
        run: ruff check src/

      - name: Check code formatting with ruff
        run: ruff format --check src/

      - name: Check type safety with pyrefly
        run: pyrefly check src/
