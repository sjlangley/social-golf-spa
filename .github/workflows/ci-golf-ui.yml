name: Golf UI CI

on:
  push:
    branches: [main]
    paths:
      - 'apps/golf-ui/**'
      - '!apps/golf-ui/*.md'
      - '!apps/golf-ui/**/*.md'
      - '.github/workflows/ci-golf-ui.yml'
  pull_request:
    branches: [main]
    paths:
      - 'apps/golf-ui/**'
      - '!apps/golf-ui/*.md'
      - '!apps/golf-ui/**/*.md'
      - '.github/workflows/ci-golf-ui.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: apps/golf-ui

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: apps/golf-ui/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Test with coverage
        env:
          VITE_API_BASE_URL: http://localhost:8000
        run: npm run test:ci

      - name: Build
        run: npm run build

      - name: Upload coverage to Codecov
        if: success()
        uses: codecov/codecov-action@v4
        with:
          files: apps/golf-ui/coverage/lcov.info
          flags: golf-ui
          fail_ci_if_error: false


