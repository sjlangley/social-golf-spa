name: Golf UI CI

on:
  push:
    branches: [main]
    paths:
      - 'apps/golf-ui/**'
      - '!apps/golf-ui/*.md'
      - '!apps/golf-ui/**/*.md'
      - '.github/workflows/ci-golf-ui.yml'
  pull_request:
    branches: [main]
    paths:
      - 'apps/golf-ui/**'
      - '!apps/golf-ui/*.md'
      - '!apps/golf-ui/**/*.md'
      - '.github/workflows/ci-golf-ui.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: apps/golf-ui

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: apps/golf-ui/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Typecheck
        run: npm run typecheck

      - name: Test with coverage
        run: npm run test:coverage

      - name: Build
        run: npm run build
